# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Install kaitai-struct-compiler
      run: |
        curl -LO https://github.com/kaitai-io/kaitai_struct_compiler/releases/download/0.10/kaitai-struct-compiler_0.10_all.deb
        sudo apt-get install -y ./kaitai-struct-compiler_0.10_all.deb
    - name: Install sbt
      run: |
        sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
        echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
        sudo apt-get update
        sudo apt-get install sbt
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Submodule update
      run: |
        git submodule update --init
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest numpy
    - name: Test
      run: |
        make test
    - name: Build docs
      if: matrix.python-version == '3.11'
      run: |
        python -m pip install .[docs]
        mkdocs build
    - name: Deploy docs
      if: matrix.python-version == '3.11' && github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        mkdocs gh-deploy --force
